<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Las Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table> 
        <caption>MUCHOS COLORES DIFERENTES</caption>
        <colgroup>
            <col style="background: lightgray">
            <col style="background: green">
            <col style="background: yellow">
            <col style="background: red">
            <col style="background: lightgray">
        </colgroup>
        <thead>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Blanco</td>
                <td rowspan="2">Negro</td>
                <td>Amarillo</td>
                <td rowspan="2">Roja</td>
                <td>Azul</td>
            </tr>
            <tr>
                    <td>Verde</td>
                    <td>Morado</td>
                    <td>Azulado</td>
            </tr>
            <tr>
                <td colspan="5"> Esta sera una agrupacion de listas </td>
            </tr>
            <tr>
                    <td>Lila</td>
                    <td>Verdeazulado</td>
                    <td>Negro</td>
                    <td>Azulclaro</td>
                    <td>Amarillisimo</td>
            </tr>
        </tbody>
        <tfoot style="background: dimgray">
            <tr>
                        <td>$ 4352</td>
                        <td>$ 23532</td>
                        <td>$ 3252</td>
                        <td>$ 3253</td>
                        <td>$ 3223</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
