<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/jpg" href="../index.js/img/ico.jpg" /> 
    <title>Formularios</title>
</head>
<style>
    .body{
        background-color: rgba(0, 0, 0, 0.205);
    }

    h1 {
        text-align: center;
        text-shadow: 2.5px 2.5px 1px oldlace;
    }

    a {
        text-decoration: none;
        background-color: rgba(15, 0, 100, .65);
        color: white;
    }

    .input {
        width : 150px;
        margin: 0;
    
    }
</style>
<body class="body">
        <h1>Formulario</h1>
    <fieldset>
            <legend><strong>Datos Personales</strong></legend>
            <br>
                <div>
                    <label>
                        <input class="input" id="username" name="username" value="" placeholder="Ingrese su nombre">
                        : Ingrese su nombre de usuario
                    </label>
                </div>
                <br>
                <div>
                    <label>
                        <input class="input" type="password" placeholder="Ingrese su contraseña" required>
                        : Ingrese su contraseña
                    </label>
                </div>
    </fieldset>
    <br>
    <fieldset>
        <legend><strong>Datos Importantes</strong></legend>
        <br>
            <div>
                <label>
                    <input class="input" type="email" placeholder="Ingrese su Email" required>
                    : Ingrese su Email
                </label>
            </div>
            <br>
            <div>
                <label>
                    <input class="input" type="date">
                    : Ingrese su fecha de nacimiento
                </label>
            </div>
            <br>
            <div>
                <label>
                    <input class="input" type="number" placeholder="Ingrese su numero">
                    : Ingrese su Cantidad
                </label>
            </div>  
    </fieldset>
    <br>
    <fieldset>
            <legend><strong>Tus Pasatiempos</strong></legend>
                <div>
                    <label><input type="checkbox"> Deportes</label>
                    <label><input type="checkbox"> Cine</label>
                    <label><input type="checkbox"> Leer</label>
                    <label><input type="checkbox"> VideoJuegos</label>
                </div>
    </fieldset>
    <br>
    <fieldset>
            <legend><strong>Tu Genero</strong></legend>
                <div>
                    <label><input type="radio" name="genero"> Hombre</label>
                    <label><input type="radio" name="genero"> Mujer</label>
                    <label><input type="radio" name="genero"> Prefiero no decirlo</label>
                </div>
    </fieldset>
    <br>
    <fieldset>
            <legend><strong>Select y Opciones <strong></legend>
                <div>  
                    <label for="pais"> Escoge tu pais: </label>
                        <select name="pais" id="pais">
                            <optgroup label="America Latina">
                                <option value="co">Colombia</option>
                                <option value="pe">Peru</option>
                                <option value="ve">Venezuela</option>
                            <optgroup label="Europa">
                                    <option value="fa">Francia</option>
                                    <option value="it">Italia</option>
                                    <option value="al">Alemania</option>
                        </optgroup>
                        <textarea name="mensaje" id="" cols="30" rows="10" placeholder=" Escriba el texto "></textarea>
                        </select>
                </div>
    </fieldset>
    <br>
    <a href="../../Repos/index.js/index.html"> REGRESAR AL INICIO </a>
    <script>
        document.getElementById("username").addEventListener("keyup", e =>{
            console.log(e.target.value)
        })
    </script>
</body>
</html>
